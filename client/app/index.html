<html lang = "en" ng-app = "gacobom">
<head>

    <base href = "/">

    <title>GaCoBom</title>

    <!-- Bootstrap core CSS -->
    <link href = "bower_components/bootstrap/dist/css/bootstrap.min.css" rel = "stylesheet">

    <!-- Custom styles for this template -->

    <link href = "styles/game.css" rel = "stylesheet">

<body>

<nav class = "navbar navbar-inverse navbar-fixed-top" ng-controller = "commonCtrl as cmController">
    <div class = "container">
        <div class = "navbar-header">
            <button type = "button"
                    class = "navbar-toggle collapsed"
                    data-toggle = "collapse"
                    data-target = "#navbar"
                    aria-expanded = "false"
                    aria-controls = "navbar">
                <span class = "sr-only">Toggle navigation</span>
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
            </button>
            <a class = "navbar-brand" href = "/">GaCoBoM</a>
        </div>
        <div id = "navbar" class = "collapse navbar-collapse">
            <ul class = "nav navbar-nav">
                <li class = "active"><a href = "/">Main</a></li>
                <li>
                    <a href = "/games">Games <span class = "badge" ng-bind = "cmController.gameCount"></span></a>
                </li>
                <li>
                    <a href = "/comics">Comics <span class = "badge" ng-bind = "cmController.comicCount"></span></a>
                </li>
                <li>
                    <a href = "/books">Books <span class = "badge" ng-bind = "cmController.bookCount"></span></a>
                </li>
                <li><a href = "/contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class = "container-fluid main_container">

    <div ng-view></div>

</div>

<div class = "footer">
    <div class = "footer-license">License</div>
    <div class = "footer-social">Github</div>
</div>

<script src = "bower_components/angular/angular.js"></script>
<script src = "bower_components/angular-route/angular-route.js"></script>
<script src = "bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src = "bower_components/angular-sanitize/angular-sanitize.min.js"></script>

<script src = "app.js"></script>
<script src = "scripts/common/controller.js"></script>
