<div class = "game-list container-fluid">
    <div class = "row">
        <div class = "col-xs-4 col-md-2"
             ng-repeat = "game in games.list | limitTo:games.limitCount:(games.pageIndex*games.limitCount)">
            <a ng-href = "/games/{{game.id}}"
               class = "thumbnail"
               tooltip = "{{game.name}}"
               tooltip-placement="bottom"
               tooltip-trigger="mouseenter">
                <img src = "images/no_image.jpg" alt = "{{game.name}}">
            </a>
        </div>
    </div>
    <pagination boundary-links = "true"
                class = "pagination-sm"
                rotate = "false"
                total-items = "games.gameCount"
                ng-model = "games.pageIndex"
                items-per-page = "games.limitCount"
                max-size = "games.numPages"></pagination>
</div>
