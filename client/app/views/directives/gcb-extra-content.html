<div class = "panel panel-primary" ng-repeat = "extra in extras">
    <div class = "panel-heading">
        <h3 class = "panel-title">{{extra.name}}</h3>
    </div>
    <div class = "panel-body">
        <div class = "row">
            <div ng-if = "extra.platforms">
                <div class = "col-md-2"><label>Platform</label></div>
                <div class = "col-md-10"><p ng-repeat = "platform in extra.platforms">
                    {{platform.name}}</p></div>
                <div class = "clearfix"></div>
            </div>
            <div ng-if = "extra.last_update">
                <div class = "col-md-2"><label>Last Update</label></div>
                <div class = "col-md-10">
                    <p>{{extra.last_update}}</p>
                </div>
                <div class = "clearfix"></div>
            </div>
            <div ng-if = "extra.files">
                <div class = "col-md-2"><label>Files</label></div>
                <div class = "col-md-10">
                    <p ng-repeat = "file in extra.files">
                        <a ng-href = "{{url + '/file/' + file.id}}">{{file.name}}</a> ({{file.ext}},{{file.size}})
                    </p></div>
                <div class = "clearfix"></div>
            </div>
            <div class = "col-md-12" ng-bind-html = "extra.notes"></div>
        </div>
    </div>
</div>
