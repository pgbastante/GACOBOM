<div class = "col-xs-4 left-menu-label">
    <label>MetaScore</label>
</div>
<div class = "col-xs-8">
    <p class = "metacritic"
       ng-class = "{'negative': (metascore >= 0 && metascore <= 49),'neutral': (metascore >= 50 && metascore <= 74),'positive': (metascore >= 75 && metascore <= 100)}">
        {{metascore}}</p>
</div>
<div class = "clearfix"></div>
