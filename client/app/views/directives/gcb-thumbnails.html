<div class = "media-container">
    <div ng-repeat = "item in items" class = "media-element">
        <a class = "thumbnail game-thumbnail">
            <img ng-src = "{{apiUrl + item.url}}">

            <div class = "caption">
                <p ng-bind-html = "item.text"></p>
            </div>
        </a>
    </div>
</div>
