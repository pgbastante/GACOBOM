<div class = "media-list container-fluid">
    <div class = "row">
        <gcb-media ng-repeat = "item in items | limitTo:limitPerPage:(pageIndex*limitPerPage)"
                   item = "item"></gcb-media>
    </div>
    <pagination boundary-links = "true"
                class = "pagination-sm"
                rotate = "false"
                total-items = "mediaCount"
                ng-model = "pageIndex"
                items-per-page = "limitPerPage"
                max-size = "numPages"></pagination>
</div>
